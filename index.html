  <script>
  // Crear nieve al cargar la página

 document.querySelectorAll(".gift-item").forEach(item => {
  const link = item.querySelector(".gift-info a")?.href;
  const image = item.querySelector(".image-container img");

  if (link && image) {
    image.style.cursor = "pointer"; // para que se vea clickeable
    image.addEventListener("click", () => {
      window.open(link, "_blank");
    });
  }
});

  


  document.addEventListener("DOMContentLoaded", () => {
    const snowContainer = document.createElement("div");
    snowContainer.style.position = "fixed";
    snowContainer.style.top = 0;
    snowContainer.style.left = 0;
    snowContainer.style.width = "100%";
    snowContainer.style.height = "100%";
    snowContainer.style.pointerEvents = "none";
    snowContainer.style.overflow = "hidden";
    document.body.appendChild(snowContainer);

    // Generar copos
    for (let i = 0; i < 80; i++) {
      const snowflake = document.createElement("div");
      snowflake.innerHTML = "❆";
      snowflake.style.position = "absolute";
      snowflake.style.color = "white";
      snowflake.style.fontSize = Math.random() * 10 + 10 + "px";
      snowflake.style.left = Math.random() * 100 + "%";
      snowflake.style.top = Math.random() * -20 + "%";
      snowflake.style.opacity = Math.random();
      snowflake.style.animation = `fall ${5 + Math.random() * 10}s linear infinite`;
      snowContainer.appendChild(snowflake);
    }
  });

  // Animación CSS con JavaScript
  const style = document.createElement("style");
  style.textContent = `
    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  `;
  document.head.appendChild(style);
</script>
